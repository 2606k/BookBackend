    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let stockChart, categoryChart;

        $(document).ready(function() {
            loadStatisticsData();
            initCharts();
            $('#lastUpdate').text(new Date().toLocaleString());
        });

        function loadStatisticsData() {
            // 加载基础统计数据
            $.ajax({
                url: '/admin/api/statistics',
                type: 'GET',
                success: function(response) {
                    if (response.code === 200) {
                        const data = response.data;
                        $('#totalBooks').text(data.totalBooks || 0);
                        $('#totalCategories').text(data.totalCategories || 0);
                        $('#totalUsers').text(data.totalUsers || 0);
                        $('#totalStock').text(data.totalStock || 0);
                        
                        updateStockChart(data);
                    } else {
                        showAlert('加载统计数据失败: ' + response.msg, 'danger');
                    }
                },
                error: function() {
                    showAlert('加载统计数据失败，请检查网络连接', 'danger');
                    // 显示默认值
                    $('#totalBooks').text('--');
                    $('#totalCategories').text('--');
                    $('#totalUsers').text('--');
                    $('#totalStock').text('--');
                }
            });

            // 加载库存预警
            loadLowStockBooks();
            
            // 加载分类详情
            loadCategoryDetails();
        }

        function initCharts() {
            // 库存状态图表
            const stockCtx = document.getElementById('stockChart').getContext('2d');
            stockChart = new Chart(stockCtx, {
                type: 'doughnut',
                data: {
                    labels: ['库存充足', '库存不足', '缺货'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // 分类分布图表
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(categoryCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '书籍数量',
                        data: [],
                        backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545', '#6c757d'],
                        borderColor: ['#0056b3', '#1e7e34', '#e0a800', '#c82333', '#545b62'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateStockChart(data) {
            // 计算库存状态数据
            const lowStockCount = data.lowStockCount || 0;
            const totalBooks = data.totalBooks || 0;
            
            // 假设库存充足的标准是大于10，库存不足是5-10，缺货是0-5
            const sufficientCount = Math.max(0, totalBooks - lowStockCount);
            const lowCount = lowStockCount;
            const outOfStockCount = 0; // 需要从后端获取准确数据
            
            stockChart.data.datasets[0].data = [sufficientCount, lowCount, outOfStockCount];
            stockChart.update();
        }

        function loadLowStockBooks() {
            $.ajax({
                url: '/api/books/lowStock',
                type: 'GET',
                data: { threshold: 10 },
                success: function(response) {
                    if (response.code === 200 && response.data) {
                        displayLowStockBooks(response.data);
                    } else {
                        $('#lowStockBooks').html('<p class="text-muted"><i class="bi bi-info-circle"></i> 暂无库存预警数据</p>');
                    }
                },
                error: function() {
                    $('#lowStockBooks').html('<p class="text-danger"><i class="bi bi-exclamation-circle"></i> 加载库存预警失败</p>');
                }
            });
        }

        function displayLowStockBooks(books) {
            const container = $('#lowStockBooks');
            
            if (books.length === 0) {
                container.html('<p class="text-success"><i class="bi bi-check-circle"></i> 暂无库存预警</p>');
                return;
            }

            let html = '';
            books.forEach(book => {
                const stockLevel = book.stock <= 5 ? 'danger' : 'warning';
                html += `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <strong>${book.bookName}</strong>
                            <br>
                            <small class="text-muted">库存: ${book.stock}</small>
                        </div>
                        <span class="badge bg-${stockLevel}">${book.stock <= 5 ? '紧急' : '预警'}</span>
                    </div>
                `;
            });
            
            container.html(html);
        }

        function loadCategoryDetails() {
            $.ajax({
                url: '/category/list',
                type: 'GET',
                data: { page: 1, size: 100 }, // 获取所有分类
                success: function(response) {
                    if (response.code === 200 && response.data && response.data.records) {
                        const categories = response.data.records;
                        displayCategoryDetails(categories);
                        updateCategoryChart(categories);
                    } else {
                        $('#categoryDetails').html('<p class="text-muted"><i class="bi bi-info-circle"></i> 暂无分类数据</p>');
                        // 清空图表
                        categoryChart.data.labels = [];
                        categoryChart.data.datasets[0].data = [];
                        categoryChart.update();
                    }
                },
                error: function(xhr, status, error) {
                    console.error('加载分类失败:', error);
                    $('#categoryDetails').html('<p class="text-danger"><i class="bi bi-exclamation-circle"></i> 加载分类数据失败</p>');
                    // 清空图表
                    categoryChart.data.labels = [];
                    categoryChart.data.datasets[0].data = [];
                    categoryChart.update();
                }
            });
        }

        function displayCategoryDetails(categories) {
            const container = $('#categoryDetails');
            
            if (!categories || categories.length === 0) {
                container.html('<p class="text-muted"><i class="bi bi-info-circle"></i> 暂无分类数据</p>');
                return;
            }

            let html = '';
            categories.forEach(category => {
                const createTime = category.createdat ? new Date(category.createdat).toLocaleDateString('zh-CN') : '未知';
                html += `
                    <div class="d-flex justify-content-between align-items-center mb-3 p-2 border-start border-primary border-3" style="background-color: #f8f9fa;">
                        <div>
                            <strong class="text-primary">${category.name}</strong>
                            <br>
                            <small class="text-muted"><i class="bi bi-calendar"></i> ${createTime}</small>
                        </div>
                        <span class="badge bg-primary">分类</span>
                    </div>
                `;
            });
            
            container.html(html);
        }

        function updateCategoryChart(categories) {
            if (!categories || categories.length === 0) {
                categoryChart.data.labels = ['暂无数据'];
                categoryChart.data.datasets[0].data = [0];
                categoryChart.update();
                return;
            }

            // 获取每个分类下的书籍数量（需要调用API，这里先用模拟数据）
            const labels = categories.map(cat => cat.name);
            const data = categories.map(() => Math.floor(Math.random() * 20) + 1);

            categoryChart.data.labels = labels;
            categoryChart.data.datasets[0].data = data;
            categoryChart.data.datasets[0].backgroundColor = generateColors(categories.length);
            categoryChart.data.datasets[0].borderColor = generateColors(categories.length, 0.8);
            categoryChart.update();
        }

        function generateColors(count, alpha = 0.6) {
            const colors = [];
            const baseColors = [
                `rgba(0, 123, 255, ${alpha})`,    // 蓝色
                `rgba(40, 167, 69, ${alpha})`,    // 绿色
                `rgba(255, 193, 7, ${alpha})`,    // 黄色
                `rgba(220, 53, 69, ${alpha})`,    // 红色
                `rgba(108, 117, 125, ${alpha})`,  // 灰色
                `rgba(23, 162, 184, ${alpha})`,   // 青色
                `rgba(111, 66, 193, ${alpha})`,   // 紫色
                `rgba(253, 126, 20, ${alpha})`    // 橙色
            ];
            
            for (let i = 0; i < count; i++) {
                colors.push(baseColors[i % baseColors.length]);
            }
            return colors;
        }

        function refreshData() {
            loadStatisticsData();
            $('#lastUpdate').text(new Date().toLocaleString());
            showAlert('数据已刷新', 'success');
        }

        function showAlert(message, type = 'info') {
            // 移除现有的提示
            $('.alert').remove();
            
            const alert = $(`
                <div class="alert alert-${type} alert-dismissible fade show position-fixed" 
                     style="top: 20px; right: 20px; z-index: 9999; min-width: 300px;" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `);
            
            $('body').append(alert);
            
            // 自动关闭
            setTimeout(() => {
                alert.alert('close');
            }, 3000);
        }
    </script>
