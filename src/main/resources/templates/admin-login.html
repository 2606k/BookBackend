<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 图书商城后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #eee;
            border-radius: 0;
            padding: 15px 0;
            background: transparent;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-bottom-color: #667eea;
            box-shadow: none;
            background: transparent;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group-text {
            background: transparent;
            border: none;
            border-bottom: 2px solid #eee;
            border-radius: 0;
            color: #999;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <i class="bi bi-shield-lock" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>管理员登录</h3>
                        <p class="mb-0">图书商城后台管理系统</p>
                    </div>
                    <div class="login-body">
                        <form id="loginForm">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" placeholder="请输入手机号" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    记住我
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    登录
                                </button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="forgot-link">忘记密码？</a>
                                <span class="mx-2">|</span>
                                <a href="#" class="register-link" onclick="switchToRegister()">管理员注册</a>
                            </div>
                        </form>
                        
                        <!-- 注册表单 -->
                        <form id="registerForm" style="display: none;">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="registerUserName" placeholder="请输入用户名" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-phone"></i>
                                </span>
                                <input type="tel" class="form-control" id="registerPhone" placeholder="请输入手机号" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="registerPassword" placeholder="请输入密码" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="请确认密码" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-register">
                                    <i class="bi bi-person-plus me-2"></i>
                                    注册
                                </button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="login-link" onclick="switchToLogin()">已有账号？去登录</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 演示账号信息 -->
                <div class="text-center mt-3">
                    <div class="card bg-white bg-opacity-90">
                        <div class="card-body">
                            <h6 class="card-title text-dark">演示账号</h6>
                            <p class="card-text text-dark mb-2">
                                <small>用户名: admin</small><br>
                                <small>密码: admin123</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // 检查是否记住了登录信息
            if (localStorage.getItem('rememberAdmin') === 'true') {
                $('#username').val(localStorage.getItem('adminUsername') || '');
                $('#rememberMe').prop('checked', true);
            }
            
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                login();
            });
            
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                register();
            });
        });

        function login() {
            const username = $('#username').val().trim();
            const password = $('#password').val().trim();
            const rememberMe = $('#rememberMe').is(':checked');

            if (!username) {
                showAlert('请输入用户名', 'warning');
                return;
            }

            if (!password) {
                showAlert('请输入密码', 'warning');
                return;
            }

            // 显示登录中状态
            const loginBtn = $('.btn-login');
            const originalText = loginBtn.html();
            loginBtn.html('<span class="spinner-border spinner-border-sm me-2" role="status"></span>登录中...');
            loginBtn.prop('disabled', true);

            // 调用实际的登录API
            $.ajax({
                type: 'POST',
                url: '/admin/login',
                contentType: 'application/json',
                data: JSON.stringify({
                    phone: username, // 使用手机号登录
                    password: password
                }),
                success: function(response) {
                    if (response.code === 200) {
                        // 登录成功
                        if (rememberMe) {
                            localStorage.setItem('rememberAdmin', 'true');
                            localStorage.setItem('adminUsername', username);
                        } else {
                            localStorage.removeItem('rememberAdmin');
                            localStorage.removeItem('adminUsername');
                        }
                        
                        // 保存登录状态
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminUser', response.data.username);
                        
                        showAlert('登录成功！正在跳转...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/admin/dashboard';
                        }, 1000);
                    } else {
                        // 登录失败
                        showAlert(response.msg || '登录失败', 'danger');
                        loginBtn.html(originalText);
                        loginBtn.prop('disabled', false);
                    }
                },
                error: function() {
                    showAlert('网络错误，请稍后重试', 'danger');
                    loginBtn.html(originalText);
                    loginBtn.prop('disabled', false);
                }
            });
        }

        function register() {
            const userName = $('#registerUserName').val().trim();
            const phone = $('#registerPhone').val().trim();
            const password = $('#registerPassword').val().trim();
            const confirmPassword = $('#confirmPassword').val().trim();

            if (!userName) {
                showAlert('请输入用户名', 'warning');
                return;
            }

            if (!phone) {
                showAlert('请输入手机号', 'warning');
                return;
            }

            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showAlert('请输入正确的手机号格式', 'warning');
                return;
            }

            if (!password) {
                showAlert('请输入密码', 'warning');
                return;
            }

            if (password.length < 6) {
                showAlert('密码长度至少6位', 'warning');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('两次输入的密码不一致', 'warning');
                return;
            }

            // 显示注册中状态
            const registerBtn = $('.btn-register');
            const originalText = registerBtn.html();
            registerBtn.html('<span class="spinner-border spinner-border-sm me-2" role="status"></span>注册中...');
            registerBtn.prop('disabled', true);

            // 调用注册API
            $.ajax({
                type: 'POST',
                url: '/admin/register',
                contentType: 'application/json',
                data: JSON.stringify({
                    userName: userName,
                    phone: phone,
                    password: password
                }),
                success: function(response) {
                    if (response.code === 200) {
                        showAlert('注册成功！请登录', 'success');
                        switchToLogin();
                        // 清空注册表单
                        $('#registerForm')[0].reset();
                    } else {
                        showAlert(response.msg || '注册失败', 'danger');
                    }
                    registerBtn.html(originalText);
                    registerBtn.prop('disabled', false);
                },
                error: function() {
                    showAlert('网络错误，请稍后重试', 'danger');
                    registerBtn.html(originalText);
                    registerBtn.prop('disabled', false);
                }
            });
        }

        function switchToRegister() {
            $('#loginForm').hide();
            $('#registerForm').show();
            $('.login-header h3').text('管理员注册');
            $('.login-header p').text('创建新的管理员账号');
        }

        function switchToLogin() {
            $('#registerForm').hide();
            $('#loginForm').show();
            $('.login-header h3').text('管理员登录');
            $('.login-header p').text('图书商城后台管理系统');
        }

        function showAlert(message, type = 'info') {
            // 移除现有的提示
            $('.alert').remove();
            
            const alert = $(`
                <div class="alert alert-${type} alert-dismissible fade show position-fixed" 
                     style="top: 20px; right: 20px; z-index: 9999; min-width: 300px;" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `);
            
            $('body').append(alert);
            
            // 自动关闭
            setTimeout(() => {
                alert.alert('close');
            }, 3000);
        }

        // 回车登录
        $(document).keypress(function(e) {
            if (e.which === 13) {
                $('#loginForm').submit();
            }
        });
    </script>
</body>
</html>
